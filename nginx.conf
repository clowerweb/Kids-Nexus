server {
    listen 80;
    server_name your-domain.com; # Replace with your actual domain

    root /path/to/public # Update this with your actual build path
    index index.html;

    # Gzip configuration for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # API requests
    location /api {
        # Remove /api prefix before passing to PHP
        rewrite ^/api/?(.*) /$1 break;
        
        # Pass PHP scripts to FastCGI server
        try_files $uri $uri/ /api/index.php?$query_string;
        
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock; # Update with your PHP-FPM version
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
    
    # Front-end SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
